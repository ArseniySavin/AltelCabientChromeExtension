<html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <body>
    <div id="container" >     
         <div id="app">
             <ol class="breadcrumb" style="margin-bottom: 0;" v-for="item in tariffsData">
              <li class="breadcrumb-item active"><a href="http://cabinet.altel.kz/" target="_blank"> {{ item.title }} </a></li>
              <li class="breadcrumb-item">{{ item.value }}</li>
              <li class="breadcrumb-item">{{ Math.round(item.percentage) }}</li>
              </ol>
         </div>
    </div>
  </body>
